version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: nanda_erp_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nanda_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d nanda_erp" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Service (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nanda_erp_backend
    restart: always
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: admin
      DB_PASSWORD: password
      DB_NAME: nanda_erp
      JWT_SECRET: secretKey
    ports:
      # Expose port so you can double check via Postman if needed
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  # Frontend Service (React/Vite + Nginx)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: nanda_erp_web
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
