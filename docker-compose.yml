version: '3.8'

services:
  # Primary Database
  postgres:
    image: postgres:15-alpine
    container_name: nexus_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-nexus_erp}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Caching & Queue Layer
  redis:
    image: redis:alpine
    container_name: nexus_redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
  # Backend Application (Optional: for running full stack in docker)
  # backend:
  #   build: ./backend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - DATABASE_HOST=postgres
  #     - REDIS_HOST=redis
  #   depends_on:
  #     - postgres
  #     - redis

volumes:
  postgres_data:
  redis_data:
